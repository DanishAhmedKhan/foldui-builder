<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchemaBuilder</title>
</head>

<body>
    <script type="module">
        import { SchemaBuilder } from './src/index'

        const builder = new SchemaBuilder()

        const rootId = builder.getRootId()

        const containerId = builder
            .add({
                type: 'container',
                style: {
                    container: {
                        maxWidth: '500px',
                        margin: '0 auto',
                        padding: '100px 0px',
                    }
                }
            })
            .into(rootId)

        const textId = builder.add('text').into(containerId)
        const buttonId = builder.add('button').into(containerId)
        builder.updateProps(textId, {
            text: 'FoldUI is amazing!'
        })

        const renderSchema = builder.toRenderSchema()

        console.log(renderSchema)

    </script>
</body>

</html>
