<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SchemaBuilder</title>
</head>

<body>
    <div id="container"></div>
    <script type="module">

        import { SchemaBuilder } from './src/index'
        import { Fold, NodeSpec } from 'foldui'

        console.log(NodeSpec)

        const builder = new SchemaBuilder(NodeSpec)

        const rootId = builder.getRootId()

        const containerId = builder
            .add({
                type: 'container',
                style: {
                    container: {
                        maxWidth: '500px',
                        margin: '0 auto',
                        padding: '100px 0px',
                    }
                }
            })
            .into(rootId)

        const textId = builder.add('text').into(containerId)
        const buttonId = builder.add('button').into(containerId)
        builder.updateField(textId, 'props', {
            tag: 'h1',
            text: 'FoldUI is amazing!'
        })
        builder.patchField(textId, 'props', {
            tag: 'h2',
        })
        builder.updateField(buttonId, 'style', {
            button: {
                background: 'coral'
            }
        })
        builder.patchPath(buttonId, 'style.button.borderRadius', '20px')


        const renderSchema = builder.toRenderSchema()

        const html = Fold.render(renderSchema)
        const containerEl = document.getElementById('container')
        containerEl.appendChild(html)

    </script>
</body>

</html>
